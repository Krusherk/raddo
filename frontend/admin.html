<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKKOFUN Admin - Platform Withdrawal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0b;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 480px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #00d4aa;
        }

        .subtitle {
            color: #71717a;
            margin-bottom: 2rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: #0f0f10;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .info-label {
            color: #71717a;
        }

        .info-value {
            font-family: monospace;
            font-weight: 600;
        }

        .info-value.address {
            font-size: 0.75rem;
            word-break: break-all;
        }

        .balance {
            color: #00d4aa;
            font-size: 1.25rem;
        }

        label {
            display: block;
            color: #71717a;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: #0f0f10;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 1rem;
            font-family: monospace;
        }

        input:focus {
            outline: none;
            border-color: #00d4aa;
        }

        .btn-connect,
        .btn-withdraw {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .btn-connect {
            background: #00d4aa;
            color: #0a0a0b;
        }

        .btn-connect:hover {
            background: #00b896;
        }

        .btn-withdraw {
            background: #7c3aed;
            color: white;
        }

        .btn-withdraw:hover {
            background: #6d28d9;
        }

        .btn-withdraw:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            color: #ef4444;
            font-size: 0.875rem;
        }

        .success {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            border-radius: 8px;
            color: #00d4aa;
            font-size: 0.875rem;
        }

        .success a {
            color: #00d4aa;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .warning {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            border-radius: 8px;
            color: #f59e0b;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîê TAKKOFUN Admin</h1>
        <p class="subtitle">Platform Fee Withdrawal</p>

        <!-- Not Connected State -->
        <div id="connect-section">
            <div class="info-row">
                <span class="info-label">Contract</span>
                <span class="info-value address">0xE6D70350224FA26aC9d0F88D0110F44e0F8f36C4</span>
            </div>
            <div class="info-row">
                <span class="info-label">Network</span>
                <span class="info-value">Monad Testnet</span>
            </div>
            <button class="btn-connect" id="connectBtn">Connect MetaMask</button>
        </div>

        <!-- Connected State -->
        <div id="admin-section" class="hidden">
            <div class="info-row">
                <span class="info-label">Connected</span>
                <span class="info-value address" id="walletAddress">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Owner</span>
                <span class="info-value address" id="ownerAddress">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Platform Balance</span>
                <span class="info-value balance" id="platformBalance">0 MON</span>
            </div>

            <div id="not-owner" class="warning hidden">
                ‚ö†Ô∏è You are not the contract owner. Only the owner can withdraw.
            </div>

            <div id="withdraw-form">
                <label for="toAddress">Recipient Address</label>
                <input type="text" id="toAddress" placeholder="0x..." />

                <label for="amount">Amount (MON)</label>
                <input type="number" id="amount" placeholder="0.0" step="0.01" min="0" />

                <button class="btn-withdraw" id="withdrawBtn">Withdraw Platform Fees</button>
            </div>

            <div id="error" class="error hidden"></div>
            <div id="success" class="success hidden"></div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = '0xE6D70350224FA26aC9d0F88D0110F44e0F8f36C4';
        const CHAIN_ID = 10143;
        const RPC_URL = 'https://testnet-rpc.monad.xyz';

        const CONTRACT_ABI = [
            'function owner() view returns (address)',
            'function platformBalance() view returns (uint256)',
            'function withdrawPlatformFees(address to, uint256 amount) external'
        ];

        let provider, signer, contract, userAddress;

        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('withdrawBtn').addEventListener('click', withdraw);

        async function connect() {
            if (!window.ethereum) {
                showError('Please install MetaMask');
                return;
            }

            try {
                // Request accounts
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];

                // Check/switch to Monad Testnet
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x' + CHAIN_ID.toString(16) }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x' + CHAIN_ID.toString(16),
                                chainName: 'Monad Testnet',
                                nativeCurrency: { name: 'MON', symbol: 'MON', decimals: 18 },
                                rpcUrls: [RPC_URL],
                                blockExplorerUrls: ['https://testnet.monadexplorer.com']
                            }]
                        });
                    }
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // Show UI
                document.getElementById('connect-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                document.getElementById('walletAddress').textContent =
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);

                // Load data
                await loadData();
            } catch (err) {
                showError(err.message);
            }
        }

        async function loadData() {
            try {
                const owner = await contract.owner();
                const balance = await contract.platformBalance();

                document.getElementById('ownerAddress').textContent =
                    owner.slice(0, 6) + '...' + owner.slice(-4);
                document.getElementById('platformBalance').textContent =
                    ethers.utils.formatEther(balance) + ' MON';

                // Check if connected wallet is owner
                if (userAddress.toLowerCase() !== owner.toLowerCase()) {
                    document.getElementById('not-owner').classList.remove('hidden');
                    document.getElementById('withdrawBtn').disabled = true;
                } else {
                    document.getElementById('not-owner').classList.add('hidden');
                    document.getElementById('withdrawBtn').disabled = false;
                    // Pre-fill with connected address
                    document.getElementById('toAddress').value = userAddress;
                }
            } catch (err) {
                showError('Failed to load contract data: ' + err.message);
            }
        }

        async function withdraw() {
            const toAddress = document.getElementById('toAddress').value.trim();
            const amount = document.getElementById('amount').value;

            if (!toAddress || !ethers.utils.isAddress(toAddress)) {
                showError('Invalid recipient address');
                return;
            }

            if (!amount || parseFloat(amount) <= 0) {
                showError('Invalid amount');
                return;
            }

            try {
                document.getElementById('withdrawBtn').disabled = true;
                document.getElementById('withdrawBtn').textContent = 'Withdrawing...';
                hideMessages();

                const tx = await contract.withdrawPlatformFees(
                    toAddress,
                    ethers.utils.parseEther(amount)
                );

                const receipt = await tx.wait();

                showSuccess(`
                    Withdrawal successful!<br>
                    <a href="https://testnet.monadexplorer.com/tx/${receipt.transactionHash}" target="_blank">
                        View Transaction ‚Üí
                    </a>
                `);

                // Refresh balance
                await loadData();
            } catch (err) {
                showError(err.reason || err.message);
            } finally {
                document.getElementById('withdrawBtn').disabled = false;
                document.getElementById('withdrawBtn').textContent = 'Withdraw Platform Fees';
            }
        }

        function showError(msg) {
            document.getElementById('error').innerHTML = msg;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('success').classList.add('hidden');
        }

        function showSuccess(msg) {
            document.getElementById('success').innerHTML = msg;
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
        }
    </script>
</body>

</html>
